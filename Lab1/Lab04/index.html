<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab04 - Login Form</title>
  <link rel="stylesheet" href="./Lab04/style.css">
</head>
<body>
  <div class="login-container">
    <h2>Đăng nhập</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input type="text" id="username" placeholder="Nhập username..." required>
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" placeholder="Nhập password..." required>
      </div>
      <button type="submit">Đăng nhập</button>
      <p id="message"></p>
    </form>
  </div>
  <script src="./Lab04/script.js"></script>
</body>
</html>
